<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>店铺分类管理 - 编辑店铺分类</h3>
                <h5>网站系统店铺分类管理</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" id="handleposition" action="{:U('Store/class_info_save')}" method="post">
        <input type="hidden" name="sc_id" value="{$info.sc_id}">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="sc_name"><em>*</em>分类名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" id="sc_name" name="sc_name" value="{$info.sc_name}" class="input-txt">
                    <span class="err"></span>
                    <p class="notic">设置店铺分类名称</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sc_bail">保证金额度</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="sc_bail" value="{$info.sc_bail}" id="sc_bail" class="input-txt" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onpaste="this.value=this.value.replace(/[^\d.]/g,'')">
                    <span class="err"></span>
                    <p class="notic">0表示没有限制</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="sc_sort">排序</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="sc_sort" value="{$info.sc_sort}" id="sc_sort" class="input-txt">
                    <span class="err"></span>
                    <p class="notic">数值越大表明前台列表排得越前</p>
                </dd>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" onclick="adsubmit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function adsubmit(){
        if($('#sc_name').val()==''){
            layer.alert('分类名称不能为空', {icon: 2});
            return false;
        }
        $('#handleposition').submit();
    }
</script>
</body>
</html>
