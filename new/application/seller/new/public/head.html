    <div class="index-search-container">
      <div class="index-sitemap"><a href="javascript:void(0);">导航管理 <i class="icon-angle-down"></i></a>
        <div class="sitemap-menu-arrow"></div>
        <div class="sitemap-menu">
          <div class="title-bar">
            <h2> <i class="icon-sitemap"></i>管理导航<em>小提示：添加您经常使用的功能到首页侧边栏，方便操作。</em> </h2>
            <span id="closeSitemap" class="close">X</span></div>
          	<div id="quicklink_list" class="content">
          	<foreach name="menuArr" item="v2" key="k2">
             <dl>
              <dt>{$v2.name}</dt>
                <foreach name="v2.child" item="v3">
                <dd class="<php>if(!empty($quicklink)){if(in_array($v3['op'].'_'.$v3['act'],$quicklink)){echo 'selected';}}</php>">
                	<i nctype="btn_add_quicklink" data-quicklink-act="{$v3[op]}_{$v3[act]}" class="icon-check" title="添加为常用功能菜单"></i>
                	<a href={:U("$v3[op]/$v3[act]")}> {$v3.name} </a>
                </dd>
            	</foreach>
             </dl>
            </foreach>     
           </div>
        </div>
      </div>
      <div class="search-bar">
        <form method="get" target="_blank" action="{:U('Home/Goods/search')}">
          <input type="hidden" name="act" value="search">
          <input type="text" nctype="search_text" name="q" placeholder="商城商品搜索" class="search-input-text">
          <input type="submit" nctype="search_submit" class="search-input-btn pngFix" value="">
        </form>
      </div>
    </div>
    <nav class="ncsc-nav">
    
      <dl <if condition="ACTION_NAME eq 'index' AND CONTROLLER_NAME eq 'Index'">class="current"</if>>
        <dt><a href="{:U('Index/index')}">首页</a></dt>
        <dd class="arrow"></dd>
      </dl>
      
      <foreach name="menuArr" item="vo" key="kk">
      <dl <if condition="ACTION_NAME eq $vo[child][0][act] AND CONTROLLER_NAME eq $vo[child][0][op]">class="current"</if>>
        <dt><a href="/index.php?m=Seller&c={$vo[child][0][op]}&a={$vo[child][0][act]}">{$vo.name}</a></dt>
        <dd>
          <ul>	
          		<foreach name="vo.child" item="vv">
                <li> <a href='{:U("$vv[op]/$vv[act]")}'> {$vv.name} </a> </li>
				</foreach>
           </ul>
        </dd>
        <dd class="arrow"></dd>
      </dl>
      </foreach>
