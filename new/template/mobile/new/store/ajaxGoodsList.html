<foreach name="goods_list" item="vo">
    <li style="position: relative;">
        <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$vo[goods_id]))}">
            <img src="{$vo.goods_id|goods_thum_images=200,200}" alt="{$vo.goods_name|getSubstr=0,16}" srcset="{$vo.goods_id|goods_thum_images=200,200}"
                 srcd="{$vo.goods_id|goods_thum_images=200,200}">

            <p> {$vo.goods_name|getSubstr=0,20} </p>
            <span>￥{$vo.shop_price}元</span>
        </a>
		<switch name="v.drug_attr">
		   <case value="3">
		     	<a href="javascript:AjaxAddCart({$vo[goods_id]},1,0,1);" style="width: 25px; height: 25px; position: absolute;bottom: 5px; right: 20px;background: red;border-radius: 50%;" class="btns"><img style="width: 100%;height: 100%" src="__STATIC__/images/index_flow.png"></a>
		   </case>
		   <default/>
		   <a href="javascript:AjaxAddCart({$vo[goods_id]},1,0,0);" style="width: 25px; height: 25px; position: absolute;bottom: 5px; right: 20px;background: red;border-radius: 50%;" class="btns"><img style="width: 100%;height: 100%" src="__STATIC__/images/index_flow.png"></a>
	    </switch>
    </li>
</foreach>
