<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>医生收益展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .nav_title{
            height: 48px;
            line-height: 48px;
            font-size: 18px;
            text-align: center;
            position: fixed;
            top:0px;
            left: 0px;
            width: 100%;
            max-width: 640px;
            color: #fff;
            background-color: #b61016;
            margin-left: 50%;
            transform:translateX(-50%);
        }
        .left{
            display: block;
            position: absolute;
            left: 15px;
            top: 13px;

        }
        .content {
            max-width: 640px;
            margin: 0px auto;
        }
        .content img {
            width: 100%;
            display: block;
        }
        .w_33 {
            width: 33.3333333% !important;
            float: left;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="nav_title">
        <a href="{:U('index/return_app_topic')}" class="left">
            <img src="__STATIC__/insurance/images/left.png" style="width: 13px">
        </a>
    </div>
    <img src="/public/images/show_lucre.png">
</div>

</body>
</html>
