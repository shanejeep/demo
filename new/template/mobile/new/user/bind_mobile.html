function checkMobilePhone(mobile){
    if(mobile == ''){
        $('#mobile_phone_notice').css('color','red');
        $('#mobile_phone_notice').html('* 手机号码不能为空');
        flag = false;
        return flag;
    }
    if(!checkMobile(mobile)){

        $('#mobile_phone_notice').html('* 手机号码格式不正确');
        flag = false;
        return flag;
    }
    $('#mobile_phone_notice').css('color','green');
    $('#mobile_phone_notice').html(' 格式正确');
    flag = true;
}

function check_submit()
{
	var isMobileReg = !($('#phonearea').is(':hidden'))
	var username = $.trim($(currentForm).find('#username').val());
	var sms_code = $(currentForm).find('#mobile_code').val();
	if(isMobileReg && sms_code ==""){
		layer.open({content:'请输入短信验证码',time:2});
		return (false);
	}

	if(username.length == "" )
	{

		return (false);
	}
   return checkMobilePhone(username);

}

function sendcode(){
	if(flag){
		$.ajax({
			url:  '/index.php?m=Home&c=Api&a=send_validate_code&t='+Math.random(),
			type:'post',
			dataType:'json',
			data:{type:'mobile',send:$.trim($(currentForm).find('#username').val()) , scene:1},
			success:function(res){	 
				if(res.status==1){
					layer.open({content:res.msg,time:1});
					flag = false;
					countdown($("#zphone"));
				}else{
					layer.open({content:res.msg,time:2});
				}
			}
		})
	}
}

var wait = 150;
function countdown(obj, msg) {
	obj = $(obj);
	if (wait == 0) {
		obj.removeAttr("disabled");
		obj.val(msg);
		flag = true;
		wait = 150;
	} else {
		if (msg == undefined || msg == null) {
			msg = obj.val();
		}
		obj.attr("disabled", "disabled");
		obj.val(wait + "秒后重新获取");
		wait--;
		setTimeout(function() {
			countdown(obj, msg)
		}, 1000)
	}
}
