<script>
    $(window).scroll(function () {
        var viewH = $(document).height(),//可见高度
                contentH = $(window).height(),//内容高度
                scrollTop = $(document).scrollTop();//滚动高
        if (viewH - contentH - scrollTop < 10) { //到达底部100px时,加载新内容.
            console.log(viewH, contentH, scrollTop);
            $("#getmore").show();
        }
    });
    /**
     * select改变事件 跳转
     */

    function jumpCom(obj) {
        /*deng start*/
        window.location.href = '/mobile/User/commission.html' + '?type=' + $(obj).attr('data-type');
        /*deng end*/
    }

    var page = 1;
    /*** ajax 提交表单 查询订单列表结果*/
    function ajax_sourch_submit() {
        page += 1;
        $.ajax({
            type: "GET",
            url: "{:U('Mobile/User/commission',array('type'=>$_GET['type']),'')}/is_ajax/1/p/" + page,//+tab,
//			data : $('#filter_form').serialize(),// 你的formid 搜索表单 序列化提交
            success: function (data) {
                if ($.trim(data) == '') {
                    $('#getmore').hide();
                } else {
                    $("#user_goods_ka_1").append(data);
                }
            }
        });
    }
</script>

<script>
    function goTop(){
        $('html,body').animate({'scrollTop':0},600);
    }
</script>
