<script type="text/javascript">

setCurrentForm($("#mobileForm"));
var flag = false;

function changeForm(obj){
	$(obj).removeClass('currr');
	$(obj).siblings().addClass('currr');
	if($(obj).attr('id')=='mob_log'){
		$('#phonearea').show();
		setCurrentForm($("#mobileForm"))

	}else{
		$('#phonearea').hide();
		setCurrentForm($("#emailForm"))
		$('#emailarea').show();
	}
}

function setCurrentForm(formObj) {
	currentForm = $(formObj);
}

	$("#zphone").click(function(){
		var vrcode=$("#captcha").val();
		if(vrcode.length==0){
			layer.open({content:"图片验证码不能为空！",time:2});
			return false;
		}
	   var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z_]{6,16}$/;
	   var password = $(currentForm).find('#password').val();
	   var password2= $(currentForm).find('#password2').val();
	  	if(password !== password2){
	  	 	layer.open({content:"两次密码不一致！",time:2});
			return false;

			layer.open({content:"密码不能小于6位！",time:2});

		}
		if(!reg.test(password)){
			layer.open({content:"密码必须是数字和字母组合！",time:2});

					if(data == '1')
					{
						flag = false;
					}
				}
		});
		if(flag == false){

		}

		$.ajax({

			dataType:'json',
			data:{verify_code:vrcode,id:'reg'},

				}else{

function checkMobilePhone(mobile){
	if(mobile == ''){

		flag = false;
	}else if(checkMobile(mobile)){

function verify(){
    $('#verify_code_img').attr('src','/index.php?m=Mobile&c=User&a=verify&type=reg&r='+Math.random());
}


function check_password(password) {
    var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z_]{6,16}$/;
	if (password.indexOf(" ") != -1) {
		$(currentForm).find('#password_notice').css('color','red').html("登录密码不能包含空格");
		flag = false;
	} else if (password.length < 6) {
		$(currentForm).find('#password_notice').css('color','red').html('- 登录密码不能少于 6 个字符。');
		flag = false;

	}else if(!reg.test(password)){
		$(currentForm).find('#password_notice').css('color','red').html('密码必须是数字和字母组合！');
		flag = false;
	} else {
		$(currentForm).find('#password_notice').css('color','green').html('可以注册');
		flag = true;
	}
}

function check_confirm_password(confirm_password) {
	var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z_]{8,16}$/;
	var password = $(currentForm).find('#password').val();
	if (password.indexOf(" ") != -1) {
		$(currentForm).find('#confirm_password_notice').css('color','red').html("确认密码不能包含空格");
		flag = false;
	}
	if (confirm_password.length < 6) {
		$(currentForm).find('#confirm_password_notice').css('color','red').html('- 登录密码不能少于 6 个字符。');
		flag = false;
	}

	if(!reg.test(password)){
		$(currentForm).find('#confirm_password_notice').css('color','red').html('密码必须是数字和字母组合！');
		flag = false;
	}

	if (confirm_password != password) {
		$(currentForm).find('#confirm_password_notice').css('color','red').html('两次密码不一致');
		flag = false;
	} else {
		$(currentForm).find('#confirm_password_notice').css('color','green').html('可以注册');
		flag = true;
	}
}

		return (false);
	}

}

function sendcode(o){
	if(flag || $(currentForm).find('#mobile_code').val() != "" ){
		$.ajax({
			url:  '/index.php?m=Home&c=Api&a=send_validate_code&t='+Math.random(),
			type:'post',
			dataType:'json',
			data:{type:'mobile',send:$.trim($(currentForm).find('#username').val()) , scene:1},
			success:function(res){	 
				if(res.status==1){
					layer.open({content:res.msg,time:1});
					countdown($("#zphone"));
				}else{
					layer.open({content:res.msg,time:2});
				}
			}
		})
	}
}

var wait = 150;
function countdown(obj, msg) {
	obj = $(obj);
	if (wait == 0) {
		obj.removeAttr("disabled");
		obj.val(msg);
		wait = 150;
	} else {
		if (msg == undefined || msg == null) {
			msg = obj.val();
		}
		obj.attr("disabled", "disabled");
		obj.val(wait + "秒后重新获取");
		wait--;
		setTimeout(function() {
			countdown(obj, msg)
		}, 1000)
	}
}
