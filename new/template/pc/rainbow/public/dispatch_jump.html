                clearInterval(interval);
            }
            ;
        }, 1000);
    })();
    
    /*******用户登录变化class****/
    function user_login_or_no()
    {
    	var uname = getCookie('uname');
    	if (uname == '') {
    		$('.islogin').remove();
    		$('.nologin').show();
    	} else {
    		$('.nologin').remove();
    		$('.islogin').show();
    		$('.userinfo').html(decodeURIComponent(uname));
    	}
    }
	
    $(document).ready(function(){
    	user_login_or_no();
    })
